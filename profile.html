<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <style>
        img{
            display: block;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- xs -- mobile sm-small devices md-medium
        lg-large devices-->
        <h1>buttons</h1>
        <button class="btn btn-warning">click me</button>
        <input type="button " value="view" class="btn btn-success">
        <a href="" class="btn btn-danger">click me</a><br>
        <button class="btn-xs btn-primary">xs</button><br>
        <button class="btn-sm btn-primary">small</button><br>
        <button class="btn-md btn-primary">middle</button><br>
        <button class="btn-lg btn-primary">sumbit</button>
    <div class="parent d-flex text-center justify-content-center class=mx-auto px-auto">
        <!-- card one -->
        <div class="card m-5 w-5 col-xs-12" >
        <img src="1.jpg" alt="cardoneimage" height="300px" width="200px" >
        <div class="card-body">
            <h1 class="card-title text-success">DETAILS</h1>
            <h2 class="card-text">venkatesh</h2>
        </div>
       <button class="btn btn-danger">login</button>
             </div>
        <!-- card two -->
        <div class="card m-5 w-5 col-xs-12">
        <img src="2.png" alt="cardtwoimage" height="300px" width="200px">
        <div class="card-body">
            <h1 class="card-title text-success">DETAILS</h1>
            <h2 class="card-text">venkysmart</h2>
        </div>
        <button class="btn btn-primary">login</button>
    </div>
</body>
</html>
